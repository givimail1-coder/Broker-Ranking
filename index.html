<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOKA Broker Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* IOKA Color Scheme - Extracted from website */
        :root {
            --ioka-dark-blue: #0c2f6a;
            --ioka-blue: #0055b8;
            --ioka-turquoise: #00a0b0;
            --ioka-light-gray: #f5f7fa;
            --ioka-medium-gray: #e2e8f0;
            --ioka-dark-gray: #64748b;
            --text-white: #ffffff;
            --text-dark: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--ioka-dark-blue) 0%, #1e4a82 100%);
            color: var(--text-white);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        /* Container with 16:9 aspect ratio */
        .container {
            width: 100%;
            height: 100%;
            max-width: 1600px;
            max-height: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            background: var(--ioka-dark-blue);
            border-bottom: 1px solid var(--ioka-blue);
        }

        .logo-container {
            flex: 1;
        }

        .logo {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .title {
            flex: 2;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text-white);
            letter-spacing: 0.5px;
        }

        .date-container {
            flex: 1;
            text-align: right;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--ioka-medium-gray);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow: hidden;
        }

        /* Table Styles - Minimalist */
        .brokers-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--ioka-light-gray);
            color: var(--text-dark);
            border-radius: 0.8rem;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .brokers-table th {
            background: var(--ioka-blue);
            color: var(--text-white);
            padding: 1.2rem;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
            border-bottom: 2px solid var(--ioka-dark-blue);
        }

        .brokers-table td {
            padding: 1.2rem;
            font-size: 0.95rem;
            font-weight: 400;
            border-bottom: 1px solid var(--ioka-medium-gray);
        }

        .brokers-table tr:last-child td {
            border-bottom: none;
        }

        .brokers-table tr:nth-child(even) {
            background: rgba(245, 247, 250, 0.8);
        }

        .brokers-table tr:hover {
            background: rgba(219, 228, 242, 0.8);
        }

        /* Specific Column Styles */
        .rank {
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            width: 8%;
            color: var(--ioka-dark-blue);
        }

        .photo {
            width: 10%;
            text-align: center;
        }

        .broker-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--ioka-turquoise);
        }

        .name {
            width: 18%;
            font-weight: 500;
            color: var(--ioka-dark-blue);
        }

        .commission, .target {
            width: 14%;
            font-weight: 500;
            color: var(--ioka-dark-gray);
        }

        .progress-cell {
            width: 20%;
        }

        .progress-container {
            width: 100%;
            background: var(--ioka-medium-gray);
            border-radius: 1rem;
            overflow: hidden;
            height: 25px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--ioka-turquoise), var(--ioka-blue));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.8rem;
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.85rem;
            transition: width 0.3s ease;
        }

        .listings {
            width: 10%;
            text-align: center;
            font-weight: 500;
            color: var(--ioka-dark-gray);
        }

        /* Number formatting */
        .number {
            font-feature-settings: 'tnum' 1;
            font-variant-numeric: tabular-nums;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--ioka-medium-gray);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--ioka-turquoise);
            border-radius: 3px;
        }

        /* Responsive adjustments */
        @media (max-width: 1920px) {
            .container {
                max-width: 1400px;
                max-height: 787px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .brokers-table th,
            .brokers-table td {
                padding: 1rem;
                font-size: 0.9rem;
            }
            
            .broker-photo {
                width: 45px;
                height: 45px;
            }
        }

        /* Focus states for accessibility */
        .brokers-table th:focus,
        .brokers-table td:focus {
            outline: 2px solid var(--ioka-turquoise);
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <!-- Main Container with 16:9 ratio -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <img src="ioka-logo.png" alt="IOKA Logo" class="logo" id="company-logo">
            </div>
            <div class="title">Broker Ranking</div>
            <div class="date-container" id="current-date">26 May 2024</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <table class="brokers-table">
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th class="photo">Photo</th>
                        <th class="name">Broker Name</th>
                        <th class="commission">Commission (AED)</th>
                        <th class="progress-cell">Progress</th>
                        <th class="target">Target (AED)</th>
                        <th class="listings">Listings</th>
                    </tr>
                </thead>
                <tbody id="brokers-table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <script>
        // Broker data for 5 brokers
        const brokerData = [
            {
                rank: 1,
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80",
                name: "Ahmed Al Mansouri",
                commission: 1500000,
                target: 2000000,
                listings: 15
            },
            {
                rank: 2,
                photo: "https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1899&q=80",
                name: "Fatima Al Zahra",
                commission: 950000,
                target: 1500000,
                listings: 12
            },
            {
                rank: 3,
                photo: "https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1886&q=80",
                name: "Mohammed Hassan",
                commission: 2200000,
                target: 2500000,
                listings: 18
            },
            {
                rank: 4,
                photo: "https://images.unsplash.com/photo-1567532939604-b6b5b0db1604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80",
                name: "Layla Abbas",
                commission: 800000,
                target: 1500000,
                listings: 9
            },
            {
                rank: 5,
                photo: "https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80",
                name: "Omar Khalid",
                commission: 1800000,
                target: 2500000,
                listings: 17
            }
        ];

        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to calculate progress percentage
        function calculateProgress(commission, target) {
            return Math.min(100, Math.round((commission / target) * 100));
        }

        // Function to update the current date
        function updateDate() {
            const options = { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'Asia/Dubai' };
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', options);
            document.getElementById('current-date').textContent = formatter.format(now);
        }

        // Function to populate the brokers table
        function populateBrokersTable() {
            const tableBody = document.getElementById('brokers-table-body');
            tableBody.innerHTML = '';

            brokerData.forEach(broker => {
                const progress = calculateProgress(broker.commission, broker.target);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${broker.rank}</td>
                    <td class="photo"><img src="${broker.photo}" alt="${broker.name}" class="broker-photo"></td>
                    <td class="name">${broker.name}</td>
                    <td class="commission number">${formatNumber(broker.commission)}</td>
                    <td class="progress-cell">
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%">${progress}%</div>
                        </div>
                    </td>
                    <td class="target number">${formatNumber(broker.target)}</td>
                    <td class="listings number">${formatNumber(broker.listings)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the dashboard
        function initDashboard() {
            updateDate();
            populateBrokersTable();
            
            // Update date every minute
            setInterval(updateDate, 60000);
        }

        // Run initialization when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
