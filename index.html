<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOKA Broker Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* IOKA Color Scheme */
        :root {
            --ioka-blue: #0055b8;
            --ioka-navy: #0c2f6a;
            --ioka-light-bg: #f5f7fa;
            --text-white: #ffffff;
            --text-dark: #333333;
            --positive-green: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--ioka-navy);
            color: var(--text-white);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1rem; /* Using rem for scalability */
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--ioka-navy);
            border-bottom: 2px solid var(--ioka-blue);
            height: 12vh; /* Responsive height */
        }

        .logo-container {
            flex: 1;
        }

        .logo {
            height: 4rem; /* Larger logo for TV */
            width: auto;
        }

        .title {
            flex: 2;
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-white);
        }

        .date-container {
            flex: 1;
            text-align: right;
            font-size: 2rem;
            font-weight: 500;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
            height: 88vh; /* Remaining height */
            overflow: hidden;
        }

        /* Table Styles */
        .brokers-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--ioka-light-bg);
            color: var(--text-dark);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            flex: 1;
        }

        .brokers-table th {
            background-color: var(--ioka-blue);
            color: var(--text-white);
            padding: 1.5rem;
            text-align: left;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .brokers-table td {
            padding: 1.5rem;
            font-size: 1.6rem;
            border-bottom: 1px solid #ddd;
        }

        .brokers-table tr:last-child td {
            border-bottom: none;
        }

        .brokers-table tr:nth-child(even) {
            background-color: #e8edf5;
        }

        .brokers-table tr:hover {
            background-color: #dbe4f2;
        }

        /* Specific Column Styles */
        .rank {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            width: 10%;
        }

        .photo {
            width: 12%;
            text-align: center;
        }

        .broker-photo {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--ioka-blue);
        }

        .name {
            width: 18%;
            font-weight: 500;
        }

        .commission, .target {
            width: 15%;
            font-weight: 500;
        }

        .progress-cell {
            width: 20%;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 1rem;
            overflow: hidden;
            height: 2.5rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--ioka-blue), var(--positive-green));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
            color: var(--text-white);
            font-weight: 500;
            font-size: 1.4rem;
        }

        .listings {
            width: 10%;
            text-align: center;
            font-weight: 500;
        }

        /* Responsive adjustments for 4K TV */
        @media (min-width: 3840px) {
            body {
                padding: 2rem;
            }
            
            .header {
                padding: 3rem 4rem;
            }
            
            .logo {
                height: 6rem;
            }
            
            .title {
                font-size: 5rem;
            }
            
            .date-container {
                font-size: 3rem;
            }
            
            .brokers-table th {
                padding: 2.5rem;
                font-size: 2.5rem;
            }
            
            .brokers-table td {
                padding: 2.5rem;
                font-size: 2.2rem;
            }
            
            .broker-photo {
                width: 8rem;
                height: 8rem;
            }
            
            .progress-container {
                height: 3.5rem;
            }
            
            .progress-bar {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <img src="https://www.ioka.ae/IOKA/assets/images/IOKA-Logo.png" alt="IOKA Logo" class="logo">
        </div>
        <div class="title">Broker Ranking</div>
        <div class="date-container" id="current-date">26 May 2024</div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <table class="brokers-table">
            <thead>
                <tr>
                    <th class="rank">Rank</th>
                    <th class="photo">Photo</th>
                    <th class="name">Broker Name</th>
                    <th class="commission">Commission (AED)</th>
                    <th class="progress-cell">Progress</th>
                    <th class="target">Target (AED)</th>
                    <th class="listings">Listings</th>
                </tr>
            </thead>
            <tbody id="brokers-table-body">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </main>

    <script>
        // Broker data - EDIT THESE VALUES TO UPDATE THE DASHBOARD
        const brokerData = [
            {
                rank: 1,
                photo: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80",
                name: "Ahmed Al Mansouri",
                commission: 1500000,
                target: 2000000,
                listings: 15
            },
            {
                rank: 2,
                photo: "https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1899&q=80",
                name: "Fatima Al Zahra",
                commission: 950000,
                target: 1500000,
                listings: 12
            },
            {
                rank: 3,
                photo: "https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1886&q=80",
                name: "Mohammed Hassan",
                commission: 2200000,
                target: 2500000,
                listings: 18
            },
            {
                rank: 4,
                photo: "https://images.unsplash.com/photo-1567532939604-b6b5b0db1604?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80",
                name: "Layla Abbas",
                commission: 800000,
                target: 1500000,
                listings: 9
            },
            {
                rank: 5,
                photo: "https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1780&q=80",
                name: "Omar Khalid",
                commission: 1800000,
                target: 2500000,
                listings: 17
            }
        ];

        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Function to calculate progress percentage
        function calculateProgress(commission, target) {
            return Math.min(100, Math.round((commission / target) * 100));
        }

        // Function to update the current date
        function updateDate() {
            const options = { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'Asia/Dubai' };
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', options);
            document.getElementById('current-date').textContent = formatter.format(now);
        }

        // Function to populate the brokers table
        function populateBrokersTable() {
            const tableBody = document.getElementById('brokers-table-body');
            tableBody.innerHTML = ''; // Clear existing content

            brokerData.forEach(broker => {
                const progress = calculateProgress(broker.commission, broker.target);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${broker.rank}</td>
                    <td class="photo"><img src="${broker.photo}" alt="${broker.name}" class="broker-photo"></td>
                    <td class="name">${broker.name}</td>
                    <td class="commission">${formatNumber(broker.commission)}</td>
                    <td class="progress-cell">
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%">${progress}%</div>
                        </div>
                    </td>
                    <td class="target">${formatNumber(broker.target)}</td>
                    <td class="listings">${broker.listings}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the dashboard
        function initDashboard() {
            updateDate();
            populateBrokersTable();
            
            // Update date every day at midnight (Dubai time)
            const now = new Date();
            const dubaiTimeOffset = 4 * 60; // GMT+4 in minutes
            const currentOffset = now.getTimezoneOffset();
            const dubaiNow = new Date(now.getTime() + (dubaiTimeOffset + currentOffset) * 60 * 1000);
            
            const timeUntilMidnight = (24 - dubaiNow.getHours()) * 60 * 60 * 1000 - 
                                     dubaiNow.getMinutes() * 60 * 1000 - 
                                     dubaiNow.getSeconds() * 1000;
            
            setTimeout(() => {
                updateDate();
                // Set daily update
                setInterval(updateDate, 24 * 60 * 60 * 1000);
            }, timeUntilMidnight);
        }

        // Run initialization when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
